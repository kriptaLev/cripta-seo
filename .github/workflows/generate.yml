name: Generate Pages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate pages
        run: |
          mkdir -p pages
          node <<'EOF'
          const fs = require('fs');

          const topics = JSON.parse(fs.readFileSync('topics.json', 'utf8'));
          const template = fs.readFileSync('template.md', 'utf8');

          topics.forEach((t, i) => {
            let content = template
              .replace(/{{TITLE}}/g, t.title)
              .replace(/{{INTRO}}/g, t.intro)
              .replace(/{{WHO}}/g, t.who)
              .replace(/{{NEED}}/g, t.need.map(x => `- ${x}`).join('\n'))
              .replace(/{{STEPS}}/g, t.steps.map((x, i) => `${i+1}. ${x}`).join('\n'))
              .replace(/{{MISTAKES}}/g, t.mistakes.map(x => `- ${x}`).join('\n'))
              .replace(/{{RESULT}}/g, t.result);

            fs.writeFileSync(`pages/${t.slug}.md`, content);
          });
          EOF

      - name: Commit changes
        run: |
          git config user.name "seo-bot"
          git config user.email "seo-bot@users.noreply.github.com"
          git add pages
          git commit -m "Auto-generate SEO pages" || echo "No changes"
          git push
