name: Generate Pages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create pages directory
        run: mkdir -p pages

      - name: Generate 50 pages
        run: |
          for i in $(seq 1 50); do
            echo "# Статья $i" > pages/page-$i.md
            echo "" >> pages/page-$i.md
            echo "Это тестовая статья номер $i." >> pages/page-$i.md
            echo "" >> pages/page-$i.md
            echo "Автоматизация работает." >> pages/page-$i.md
          done

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add pages
          git commit -m "Regenerate pages" || echo "Nothing to commit"
          git push
