name: Generate Pages

on:
  workflow_dispatch:
  push:
    paths:
      - keywords.txt
      - template.md

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate SEO pages
        run: |
          mkdir -p pages
          i=1
          while IFS= read -r keyword
          do
            [ -z "$keyword" ] && continue

            filename="pages/page-$i.md"

            sed "s/{{TITLE}}/$keyword/g" template.md > "$filename"

            echo "Created $filename"
            i=$((i+1))
          done < keywords.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pages
          git commit -m "Auto-generate SEO pages" || echo "No changes"
          git push
